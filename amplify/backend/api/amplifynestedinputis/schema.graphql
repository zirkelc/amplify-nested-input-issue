input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Test @model @auth(rules: [{ allow: public }]) {
	id: ID!
	name: String!
}

type Query {
	test: String
}

type Mutation {
  test(input: TestInput!): Test 
}

input TestInput {
	id: ID
  nested: NestedTestInput!
}

type NestedTestInput {
  id: ID
  name: String!
}